<header class="fixed z-20 w-full">
    <nav class="z-10 w-full absolute">
        <div class="w-screen px-6 md:px-12 bg-transparent dark:bg-gray-900/10 backdrop-blur-2xl shadow-2xl shadow-gray-600/10">
            <div class="flex flex-wrap items-center justify-between py-2 gap-6 md:py-4 md:gap-0 relative">
                <input aria-hidden="true" type="checkbox" name="toggle_nav" id="toggle_nav" class="hidden peer" #navToggle />
                <div class="relative z-20 w-full flex justify-between lg:w-max md:px-0">
                    <a href="/" aria-label="logo" class="flex space-x-2 items-center">
                        <div aria-hidden="true" class="flex space-x-1">
                            <img src="/headbrain_b.webp" alt="logo" class="block h-8 w-8 dark:hidden" />
                            <img src="/headbrain_w.webp" alt="logo" class="hidden h-8 w-8 dark:block" />
                        </div>
                        <span class="text-2xl font-bold text-gray-900 dark:text-white">MindCare</span>
                    </a>

                    <div class="relative flex items-center lg:hidden max-h-10">
                        <label role="button" for="toggle_nav" aria-label="hamburger" id="hamburger" class="relative p-6 -mr-6">
                            <div aria-hidden="true" id="line" class="m-auto h-0.5 w-5 rounded bg-sky-900 dark:bg-gray-300 transition duration-300"></div>
                            <div aria-hidden="true" id="line2" class="m-auto mt-2 h-0.5 w-5 rounded bg-sky-900 dark:bg-gray-300 transition duration-300"></div>
                        </label>
                    </div>
                </div>
                <div aria-hidden="true"
                    class="fixed z-10 inset-0 h-screen w-screen bg-white/70 backdrop-blur-2xl origin-bottom scale-y-0 transition duration-500 peer-checked:origin-top peer-checked:scale-y-100 lg:hidden dark:bg-gray-900/70"
                    #navBackground
                >
                </div>
                <div class="flex-col z-20 flex-wrap gap-6 p-8 rounded-3xl border border-gray-100 bg-white shadow-2xl shadow-gray-600/10 justify-end w-full invisible opacity-0 translate-y-1 absolute top-full left-0 transition-all duration-300 scale-95 origin-top lg:relative lg:scale-100 lg:peer-checked:translate-y-0 lg:translate-y-0 lg:flex lg:flex-row lg:items-center lg:gap-0 lg:p-0 lg:bg-transparent lg:w-max lg:visible lg:opacity-100 lg:border-none peer-checked:scale-100 peer-checked:opacity-100 peer-checked:visible lg:shadow-none dark:shadow-none dark:bg-gray-800 dark:border-gray-700">
                    <div class="text-gray-600 dark:text-gray-300 lg:pr-4 lg:w-auto w-full lg:pt-0">
                        <ul class="tracking-wide font-medium lg:text-sm flex-col flex lg:flex-row gap-6 lg:gap-0">
                            <li>
                                <a href="/#community" class="block md:px-4 transition hover:text-primary">
                                    <span>Notre communauté</span>
                                </a>
                            </li>
                            <li>
                                <a href="/#method" class="block md:px-4 transition hover:text-primary">
                                    <span>Notre méthode</span>
                                </a>
                            </li>
                            <li>
                                <a href="/#resources" class="block md:px-4 transition hover:text-primary">
                                    <span>Ressources</span>
                                </a>
                            </li>
                            <li>
                                <a href="/#testimonials" class="block md:px-4 transition hover:text-primary">
                                    <span>Témoignages</span>
                                </a>
                            </li>
                            <li class="relative">
                                <button class="block md:px-4 transition hover:text-primary" type="button" id="dropdownDefaultButton" data-dropdown-toggle="dropdown">
                                    <span>
                                        Thème
                                        <svg class="w-4 h-4 ml-1 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 8l4 4 4-4"></path>
                                        </svg>
                                    </span>
                                </button>
                                <div id="dropdown" class="absolute hidden z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 mt-2">
                                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                                        <li>
                                            <button id="light-mode" class="block w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mode clair</button>
                                        </li>
                                        <li>
                                            <button id="dark-mode" class="block w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mode sombre</button>
                                        </li>
                                        <li>
                                            <button id="system-mode" class="block w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Système</button>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="flex flex-col gap-4 mt-10 sm:flex-row lg:mt-0">
                        <a href="/auth/login" class="relative flex h-9 w-full lg:w-auto items-center justify-center px-4 before:absolute before:inset-0 before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-max">
                            <span class="relative text-sm font-semibold text-white">Rejoindre la communauté</span>
                        </a>
                        <a href="/auth/signup" class="relative flex h-9 w-full lg:w-auto items-center justify-center px-4 before:absolute before:inset-0 before:rounded-full before:border before:border-transparent before:bg-primary/10 before:bg-gradient-to-b before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 dark:before:border-gray-700 dark:before:bg-gray-800 sm:w-max">
                            <span class="relative text-sm font-semibold text-primary dark:text-white">S'inscrire</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
