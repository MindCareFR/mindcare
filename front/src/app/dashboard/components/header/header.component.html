<header class="fixed z-20 w-full">
  <nav class="z-10 w-full absolute">
    <div
      class="w-screen px-6 xl:px-12 bg-transparent dark:bg-gray-900/10 backdrop-blur-2xl shadow-2xl shadow-gray-600/10"
    >
      <div class="flex flex-wrap items-center justify-between py-2 gap-6 md:py-4 md:gap-0 relative">
        <input
          aria-hidden="true"
          type="checkbox"
          name="toggle_nav"
          id="toggle_nav"
          class="hidden peer"
          #navToggle
        />
        <div class="relative z-20 w-full flex justify-between lg:w-max md:px-0">
          <a href="/dashboard" aria-label="logo" class="flex space-x-2 items-center">
            <div aria-hidden="true" class="flex space-x-1">
              <img src="/logo_black.webp" alt="logo" class="block h-8 w-8 dark:hidden" />
              <img src="/logo_white.png" alt="logo" class="hidden h-8 w-8 dark:block" />
            </div>
            <span class="text-2xl font-bold text-gray-900 dark:text-white">{{ appName }}</span>
          </a>

          <div class="relative flex items-center lg:hidden max-h-10">
            <label
              role="button"
              for="toggle_nav"
              aria-label="hamburger"
              id="hamburger"
              class="relative p-6 -mr-6"
              (click)="toggleSidebar()"
            >
              <div
                aria-hidden="true"
                id="line"
                class="m-auto h-0.5 w-5 rounded bg-sky-900 dark:bg-gray-300 transition duration-300"
              ></div>
              <div
                aria-hidden="true"
                id="line2"
                class="m-auto mt-2 h-0.5 w-5 rounded bg-sky-900 dark:bg-gray-300 transition duration-300"
              ></div>
            </label>
          </div>
        </div>

        <div
          aria-hidden="true"
          class="fixed z-10 inset-0 h-screen w-screen bg-white/70 backdrop-blur-2xl origin-bottom scale-y-0 transition duration-500 peer-checked:origin-top peer-checked:scale-y-100 lg:hidden dark:bg-gray-900/70"
          #navBackground
        ></div>

        <div
          class="flex-col z-20 flex-wrap gap-6 p-8 rounded-3xl border border-gray-100 bg-white shadow-2xl shadow-gray-600/10 justify-end w-full invisible opacity-0 translate-y-1 absolute top-full left-0 transition-all duration-300 scale-95 origin-top lg:relative lg:scale-100 lg:peer-checked:translate-y-0 lg:translate-y-0 lg:flex lg:flex-row lg:items-center lg:gap-0 lg:p-0 lg:bg-transparent lg:w-max lg:visible lg:opacity-100 lg:border-none peer-checked:scale-100 peer-checked:opacity-100 peer-checked:visible lg:shadow-none dark:shadow-none dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="text-gray-600 dark:text-gray-300 lg:pr-4 lg:w-auto w-full lg:pt-0">
            <ul
              class="tracking-wide font-medium lg:text-sm flex-col flex lg:flex-row gap-6 lg:gap-0"
            >
              <li>
                <a routerLink="/dashboard" class="block md:px-4 transition hover:text-primary">
                  <span>Tableau de bord</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/dashboard/sessions"
                  class="block md:px-4 transition hover:text-primary"
                >
                  <span>Mes s√©ances</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/dashboard/appointments"
                  class="block md:px-4 transition hover:text-primary"
                >
                  <span>Rendez-vous</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/dashboard/resources"
                  class="block md:px-4 transition hover:text-primary"
                >
                  <span>Ressources</span>
                </a>
              </li>
              <li>
                <a
                  routerLink="/dashboard/messages"
                  class="block md:px-4 transition hover:text-primary"
                >
                  <span>Messages</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="flex flex-col sm:flex-row items-center gap-4 mt-10 lg:mt-0">
            <a
              routerLink="/dashboard/profile"
              class="relative flex h-9 w-full lg:w-auto items-center justify-center px-4 before:absolute before:inset-0 before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-max"
            >
              <span class="relative text-sm font-semibold text-white">{{
                userName || 'Mon profil'
              }}</span>
            </a>
            <button
              (click)="toggleTheme()"
              class="flex items-center justify-center w-9 h-9 rounded-2xl bg-gray-100 hover:bg-gray-200 transition-colors dark:bg-gray-800 dark:hover:bg-gray-700"
            >
              <svg
                *ngIf="checked"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-yellow-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                *ngIf="!checked"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-blue-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
