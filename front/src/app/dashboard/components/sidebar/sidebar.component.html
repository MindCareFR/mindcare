<!-- sidebar.component.html -->
<aside
  class="bg-white dark:bg-gray-800 w-64 shadow-lg rounded-r-2xl transition-all duration-300 fixed inset-y-0 left-0 z-10 transform lg:translate-x-0 mt-0"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
>
  <!-- Main container with fixed height and scroll for menu only -->
  <div class="flex flex-col h-screen">
    <!-- User block (fixed at top) -->
    <div class="px-4 pt-20">
      <div
        class="flex items-center space-x-3 mb-6 pb-4 border-b border-gray-200 dark:border-gray-700"
      >
        <div class="relative">
          <!-- Avatar with initials (displayed if no avatar OR loading error) -->
          <div
            *ngIf="userAvatar === null"
            class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white text-sm font-bold border-2 border-indigo-600"
          >
            {{ getInitials() }}
          </div>

          <!-- Avatar with image if available -->
          <img
            *ngIf="userAvatar !== null"
            [src]="userAvatar"
            alt="Avatar de {{ getFullName() }}"
            class="w-10 h-10 rounded-full object-cover border-2 border-indigo-600"
            (error)="userAvatar = null"
            onerror="this.style.display='none'"
          />

          <!-- Status indicator -->
          <span
            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"
          ></span>
        </div>

        <div class="flex-1 min-w-0">
          <!-- User name with fallback -->
          <p class="text-sm font-medium text-gray-900 dark:text-white truncate">
            {{ getFullName() }}
          </p>

          <!-- User role -->
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ getRoleLabel() }}
          </p>
        </div>
      </div>
    </div>

    <!-- Navigation menus - only this part scrolls -->
    <div class="flex-1 overflow-y-auto px-4">
      <!-- Main menu -->
      <nav class="space-y-1 mb-6">
        <div class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400 mb-2 px-3">
          Menu Principal
        </div>

        <a
          *ngFor="let item of navItems"
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400"
          class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 group"
        >
          <span class="w-5 h-5 mr-3 flex items-center justify-center">
            <!-- Icons based on item.icon -->
            <svg
              *ngIf="item.icon === 'home'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>

            <svg
              *ngIf="item.icon === 'video'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
              ></path>
            </svg>

            <svg
              *ngIf="item.icon === 'calendar'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>

            <svg
              *ngIf="item.icon === 'book-open'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              ></path>
            </svg>

            <svg
              *ngIf="item.icon === 'message-circle'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              ></path>
            </svg>

            <svg
              *ngIf="item.icon === 'user'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </span>

          {{ item.label }}

          <span
            *ngIf="item.badge && notifications > 0"
            class="ml-auto bg-red-500 text-white text-xs rounded-full px-2 py-0.5 flex items-center justify-center min-w-[20px]"
          >
            {{ notifications }}
          </span>
        </a>
      </nav>
      <!-- /Main menu -->

      <!-- Secondary menu -->
      <div class="pt-4 border-t border-gray-200 dark:border-gray-700 mb-6">
        <div class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400 mb-2 px-3">
          Autres
        </div>

        <a
          *ngFor="let item of secondaryNavItems"
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400"
          class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-150 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300"
        >
          <span class="w-5 h-5 mr-3 flex items-center justify-center">
            <svg
              *ngIf="item.icon === 'settings'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>

            <svg
              *ngIf="item.icon === 'help-circle'"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </span>

          {{ item.label }}
        </a>

        <!-- Logout button -->
        <a
          class="flex items-center px-3 py-2 mt-2 text-sm font-medium rounded-md text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-gray-700 cursor-pointer"
          (click)="logout()"
        >
          <span class="w-5 h-5 mr-3 flex items-center justify-center">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
          </span>
          Se d√©connecter
        </a>
      </div>
      <!-- /Secondary menu -->
    </div>
  </div>
</aside>

<!-- Mobile sidebar toggle button -->
<div class="lg:hidden fixed bottom-4 right-4 z-20" *ngIf="!isOpen">
  <button
    class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg"
    (click)="toggleSidebar.emit()"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>
</div>
