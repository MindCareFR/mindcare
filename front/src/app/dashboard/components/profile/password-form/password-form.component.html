<!-- Modal de changement de mot de passe -->
<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
    <!-- En-tÃªte du modal -->
    <div
      class="bg-indigo-50 px-6 py-4 border-b border-indigo-100 flex justify-between items-center"
    >
      <h2 class="text-xl font-semibold text-gray-800">Changer le mot de passe</h2>
      <button (click)="cancel()" class="text-gray-500 hover:text-gray-700">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Corps du formulaire -->
    <div class="p-6">
      <form (ngSubmit)="changePassword()">
        <!-- Mot de passe actuel -->
        <div class="mb-4">
          <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1"
            >Mot de passe actuel</label
          >
          <input
            type="password"
            id="current_password"
            name="current_password"
            [(ngModel)]="passwordData.current_password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [class.border-red-500]="validationErrors.current_password"
            required
          />
          <p *ngIf="validationErrors.current_password" class="mt-1 text-sm text-red-600">
            {{ validationErrors.current_password }}
          </p>
        </div>

        <!-- Nouveau mot de passe -->
        <div class="mb-4">
          <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1"
            >Nouveau mot de passe</label
          >
          <input
            type="password"
            id="new_password"
            name="new_password"
            [(ngModel)]="passwordData.new_password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [class.border-red-500]="validationErrors.new_password"
            required
          />
          <p *ngIf="validationErrors.new_password" class="mt-1 text-sm text-red-600">
            {{ validationErrors.new_password }}
          </p>
        </div>

        <!-- Confirmation du nouveau mot de passe -->
        <div class="mb-6">
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1"
            >Confirmer le nouveau mot de passe</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            [(ngModel)]="passwordData.confirm_password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [class.border-red-500]="validationErrors.confirm_password || validationErrors.match"
            required
          />
          <p *ngIf="validationErrors.confirm_password" class="mt-1 text-sm text-red-600">
            {{ validationErrors.confirm_password }}
          </p>
          <p *ngIf="validationErrors.match" class="mt-1 text-sm text-red-600">
            {{ validationErrors.match }}
          </p>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="cancel()"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            Annuler
          </button>

          <button
            type="submit"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Changer le mot de passe</span>
            <span *ngIf="loading" class="flex items-center">
              <svg
                class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Changement...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
