<app-navbar></app-navbar>

<div class="relative">
  <div *ngIf="successMessage" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm">{{ successMessage }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm">{{ errorMessage }}</p>
      </div>
    </div>
  </div>

  <div
    aria-hidden="true"
    class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20"
  >
    <div
      class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"
    ></div>
    <div
      class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"
    ></div>
  </div>

  <div class="max-w-7xl flex justify-center mx-auto px-6 md:px-12 xl:px-6 md:min-h-screen">
    <div
      class="relative flex flex-col gap-y-20 pt-36 w-full lg:flex-row lg:gap-x-10 lg:pt-16 lg:gap-y-0"
    >
      <div
        class="flex flex-col lg:flex-row items-center lg:space-x-6 space-y-6 lg:space-y-0 text-center lg:text-left"
      >
        <div class="space-y-20">
          <h1
            class="text-gray-900 text-center dark:text-white font-bold text-5xl px-10 md:px-24 lg:px-0 md:text-5xl xl:text-7xl lg:text-left"
          >
            <div
              class="flex justify-center items-center -space-x-2 mb-6 lg:justify-start lg:items-start"
            >
              <img src="/logo_black.webp" alt="logo" class="block h-20 w-20 dark:hidden" />
              <img src="/logo_white.png" alt="logo" class="hidden h-20 w-20 dark:block" />
            </div>
            Profitez de votre espace personnel
            <span class="text-primary font-extrabold">MindCare</span>
          </h1>
        </div>
      </div>
      <div
        class="flex justify-center items-center w-full max-w-xl my-auto mx-auto p-[2.5px] bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700 rounded-lg lg:mx-0 shadow-lg"
      >
        <div class="w-full p-5 space-y-6 bg-white dark:bg-gray-900 rounded-md md:p-8">
          <app-form [config]="loginConfig" (formSubmit)="onFormSubmit($event)"></app-form>
          <hr class="border-t border-gray-300 dark:border-gray-700" />
          <div class="flex justify-between flex-col gap-y-2">
            <a
              href="/auth/forgot-password"
              class="text-md text-indigo-600 hover:underline dark:text-indigo-400 font-semibold"
            >Mot de passe oubli√© ?</a
            >
            <div>
              <span class="text-md text-gray-700 dark:text-gray-300"
              >Vous n'avez pas de compte ?</span
              >

              <a href="/auth/signup" class="text-md text-primary hover:underline font-bold ml-1">
                Je m'inscris
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
