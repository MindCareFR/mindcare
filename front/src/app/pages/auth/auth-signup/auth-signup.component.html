<app-navbar></app-navbar>

<div class="relative">
  <div
    aria-hidden="true"
    class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20"
  >
    <div
      class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"
    ></div>
    <div
      class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"
    ></div>
  </div>
  <div
    class="max-w-7xl h-full flex flex-col justify-center mx-auto px-6 md:px-12 xl:px-6 md:min-h-screen"
  >
    <div class="relative pt-36 mx-auto">
      <div class="lg:w-2/3 mx-auto my-auto space-y-20 mb-28">
        <h1
          class="text-gray-900 text-center dark:text-white font-bold text-4xl md:text-5xl xl:text-6xl"
        >
          <div class="flex items-center justify-center -space-x-2 mb-6">
            <img
              src="/headbrain_b.webp"
              alt="logo"
              class="block h-20 w-20 dark:hidden"
            />
            <img
              src="/headbrain_w.webp"
              alt="logo"
              class="hidden h-20 w-20 dark:block"
            />
          </div>
          Commencez <span class="text-primary">dès aujourd'hui</span> votre
          aventure spirituelle avec <span class="text-primary">MindCare</span>.
        </h1>
        <div
          class="w-full max-w-2xl mx-auto p-[2.5px] bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700 rounded-lg"
        >
          <div
            class="flex flex-col w-full p-8 gap-y-6 bg-white dark:bg-gray-800 rounded-md"
          >
            <p class="text-gray-700 dark:text-gray-300">
              Inscrivez-vous pour accéder à votre espace personnel et profiter
              de tous les avantages de
              <span class="text-primary">MindCare</span>.
            </p>
            <p class="text-gray-700 dark:text-gray-300">
              Sélectionnez un type de compte pour commencer.
            </p>
            <div
              class="flex gap-y-2 flex-col sm:gap-y-0 sm:gap-x-2 sm:flex-row"
            >
              <button
                class="flex items-center justify-center h-12 px-4 font-semibold rounded-lg hover:bg-opacity-90"
                [ngClass]="{
                  'border border-primary border-2 text-primary':
                    selectedAccount === 'user',
                  'bg-primary text-white': selectedAccount !== 'user',
                }"
                (click)="onSelectAccount('user')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                  />
                </svg>
                Utilisateur
              </button>
              <button
                class="flex items-center justify-center h-12 px-4 font-semibold rounded-lg hover:bg-opacity-90"
                [ngClass]="{
                  'border-primary border-2 text-primary':
                    selectedAccount === 'professional',
                  'bg-primary text-white': selectedAccount !== 'professional',
                }"
                (click)="onSelectAccount('professional')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z"
                  />
                </svg>
                Professionnel de santé
              </button>
            </div>
            <hr class="border-t border-gray-300 dark:border-gray-700" />
            <app-form
              [config]="signupConfig[selectedAccount]"
              (formSubmit)="onFormSubmit($event)"
            ></app-form>
            <hr class="border-t border-gray-300 dark:border-gray-700" />
            <div class="flex justify-between flex-col gap-y-2">
              <a
                href="/auth/forgot-password"
                class="text-md text-primary hover:underline"
              >
                Mot de passe oublié ?
              </a>
              <div>
                <span class="text-md text-gray-700 dark:text-gray-300"
                  >Vous avez déjà un compte ?</span
                >
                <a
                  href="/auth/login"
                  class="text-md text-primary hover:underline"
                >
                  Je me connecte
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
