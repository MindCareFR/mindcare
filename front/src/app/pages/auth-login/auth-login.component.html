<app-navbar></app-navbar>

<div class="relative" id="home">
    <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
        <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
        <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
    </div>
    <div class="max-w-7xl h-full flex flex-col justify-center mx-auto px-6 md:px-12 xl:px-6 md:h-screen">
        <div class="relative pt-36 mx-auto">
            <div class="lg:w-2/3 mx-auto my-auto space-y-20 mb-28">
                <h1 class="text-gray-900 text-center dark:text-white font-bold text-5xl md:text-6xl xl:text-7xl">
                    <div class="flex items-center justify-center -space-x-2 mb-6">
                        <img src="/headbrain_b.webp" alt="logo" class="block h-20 w-20 dark:hidden" />
                        <img src="/headbrain_w.webp" alt="logo" class="hidden h-20 w-20 dark:block" />
                    </div>
                    Profitez de votre espace personnel <span class="text-primary">MindCare</span>
                </h1>
                <div class="w-full max-w-md mx-auto p-[2.5px] bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700 rounded-lg">
                    <div class="w-full p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg">
                        <app-form [config]="loginConfig" (formSubmit)="onFormSubmit($event)"></app-form>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
