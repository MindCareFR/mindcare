<app-navbar></app-navbar>

<div class="relative">
  <div
    aria-hidden="true"
    class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20"
  >
    <div
      class="blur-[106px] h-56 bg-gradient-to-br from-indigo-500 to-purple-400 dark:from-indigo-700"
    ></div>
    <div
      class="blur-[106px] h-32 bg-gradient-to-r from-indigo-400 to-blue-300 dark:to-indigo-800"
    ></div>
  </div>
  <div
    class="max-w-7xl h-full flex flex-col justify-center mx-auto px-6 md:px-12 xl:px-6 md:min-h-screen"
  >
    <div class="relative pt-36 mx-auto">
      <div class="lg:w-2/3 mx-auto my-auto space-y-10 mb-28">
        <h1
          class="text-gray-900 text-center dark:text-white font-bold text-4xl md:text-5xl xl:text-6xl"
        >
          <div class="flex items-center justify-center -space-x-2 mb-6">
            <img src="/logo_black.webp" alt="logo" class="block h-20 w-20 dark:hidden" />
            <img src="/logo_white.png" alt="logo" class="hidden h-20 w-20 dark:block" />
          </div>
          Contactez notre
          <span class="text-primary font-bold">équipe support</span>
        </h1>

        <div
          class="w-full max-w-2xl mx-auto p-[2.5px] bg-gradient-to-br from-indigo-600 to-purple-400 dark:from-indigo-700 rounded-lg shadow-lg"
        >
          <div class="flex flex-col w-full p-8 gap-y-6 bg-white dark:bg-gray-900 rounded-md">
            <p class="text-gray-700 font-bold dark:text-gray-200">
              Nous répondons à toutes vos questions sous 24 heures
            </p>

            <app-form [config]="contactConfig" (formSubmit)="onFormSubmit($event)"></app-form>

            <hr class="border-t border-gray-300 dark:border-gray-700" />

            <div class="flex justify-between flex-col gap-y-2">
              <div class="text-center">
                <p class="text-gray-600 dark:text-gray-400 text-md">
                  Vous pouvez aussi nous joindre par email à
                  <a
                    href="mailto:support@mindcare.com"
                    class="text-indigo-600 font-bold dark:text-indigo-400 hover:underline"
                  >
                    support.mindcare.com
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
